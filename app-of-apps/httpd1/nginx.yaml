apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  argocd.argoproj.io/sync-wave: "999" 
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 4
  template:
    metadata:
      labels:
        app: nginx
    spec:
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        command: ['sh', '-c', "sleep 10"]
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
